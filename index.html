<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loretta Lux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>REVAZ KVARATSKHELIA</h1>
    <nav>
      <a href="#">ABOUT</a>
      <a href="#">SELECTED WORKS</a>
      <a href="#">PRESS</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <main>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="images/img1.jpg" alt="Slide 1" />
      </div>
      <div class="slide fade">
        <img src="images/img2.jpg" alt="Slide 2" />
      </div>
      <div class="slide fade">
        <img src="images/img3.jpg" alt="Slide 3" />
      </div>
      <div class="slide fade">
        <img src="images/img4.jpg" alt="Slide 4" />
      </div>
      <div class="slide fade">
        <img src="images/img5.jpg" alt="Slide 5" />
      </div>

      <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
      <a class="next" onclick="changeSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </main>

  <footer>
    <p>all images Â© Loretta Lux / VG Bild-Kunst, 2023</p>
  </footer>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let slide of slides) slide.style.display = "none";
      for (let dot of dots) dot.className = dot.className.replace(" active", "");
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    setInterval(() => changeSlides(1), 5000);
  </script>  
</body>
</html>
