  <main>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="images/img1.jpg" alt="Slide 1" />
      </div>
      <div class="slide fade">
        <img src="images/img2.jpg" alt="Slide 2" />
      </div>
      <div class="slide fade">
        <img src="images/img3.jpg" alt="Slide 3" />
      </div>
      <div class="slide fade">
        <img src="images/img4.jpg" alt="Slide 4" />
      </div>
      <div class="slide fade">
        <img src="images/img5.jpg" alt="Slide 5" />
      </div>

      <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
      <a class="next" onclick="changeSlides(1)">&#10095;</a>
    </div>
  </main>

  <footer>
    <p>all images Â© Revaz Kvaratskhelia / Saint Petersburg, 2025</p>
  </footer>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      const slides = document.getElementsByClassName("slide");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let slide of slides) slide.style.display = "none";
      slides[slideIndex - 1].style.display = "block";
    }

    setInterval(() => changeSlides(1), 5000);
  </script>
</body>
